{% extends 'user/index.html' %}
{% block body %}
<div class="container mt-4">
    <div class="row">
      <div class="col">
      </div>
      <div class="col-5">
       <form action='{% url 'signin' %}' method="post">
         {% csrf_token %}
            <div class="form-group p-2 m-2">
              <label class="ms-2 " >User name</label>
              <input type="text" class="form-control m-1"  placeholder="Enter user name" name="username">
            </div>
            <div class="form-group p-2 m-2">
              <label class="ms-2 " >Password</label>
              <input type="password" class="form-control m-1"  placeholder="Enter Password" name="password">
            </div>
            
            <button type="submit" class="btn btn-primary mt-3  px-5 py-2 me-5 ms-4">Sign-in</button>
            <a class="btn btn-success ms-5 mt-3  px-5 py-2" href="{% url 'signup' %}" role="button">Sign-up</a>
          
        </form>
      </div>
      <div class="col">
      </div>
    </div>
  </div> 
{% endblock body %}
